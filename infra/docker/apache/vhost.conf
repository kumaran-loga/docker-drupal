<VirtualHost *:80>
      ServerName test.toyo-jlp.com
      ServerAdmin webmaster@toyo-jlp.com
      DocumentRoot /home/toyo/toyo-jlp/web
      UseCanonicalName Off
      ScriptAlias /cgi-bin/ /home/toyo/toyo-jlp/web/cgi-bin/

      ErrorLog logs/error.log
      CustomLog logs/access.log combined

      <Directory /home/toyo/toyo-jlp/web>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
      </Directory>
</VirtualHost>

